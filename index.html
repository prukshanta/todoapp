<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="todo">To-Do App</div>
        <div>
            <input type="text" class="typearea" id="typearea" placeholder="write your task here.">
            <br/>
            
            <button class="add" id="add">Add</button>
        </div>
        <div class="taskdisplay">
            <hr>
            <p>Lists</p>
            <hr>
            <div class="eachtask" id="eachtask"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
